<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>Stree Maps</title>
    <!-- 导入地图样式 -->
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <link rel="stylesheet" href="CSS/style.css"/>
</head>
<body>
<!-- 布局界面 -->

<div class="container">
    <span style="font-size:30px;cursor:pointer;z-index: 1112" onclick="openNav()">&#9776; </span>
    <div class="options-box" id="mySidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h1>找到你心仪的景区</h1>
        <div>
            <input id="show-listings"  type="button" value="Show Listings" data-bind="click:showListings">
            <input id="hide-listings"  type="button" value="Hide Listings" data-bind="click:hideListings">
        </div>
        <ul data-bind="foreach:ways">
            <li><button data-bind="text:title,click:$parent.itemClick"></button></li>
        </ul>
        <hr>
        <div>
            <input id="zoom-to-area-text" type="text" placeholder="请输入关键字" >
            <!--<input id="zoom-to-area-text" type="text" placeholder="请输入关键字">-->
            <input id="zoom-to-area" type="button" value="搜索">
        </div>
        <hr>
        <div>
            <span class="text" data-bind="text:waysName"></span>

            <!--knockout 测试用-->
            <!--<select id="mode2" data-bind="options: ways,value:selected" ></select>-->

            <select id="mode">
                <option data-bind="value:Driving">自驾</option>
                <option value="Walking">步行</option>
                <option value="Riding">骑行</option>
                <option value="Transfer">公交</option>
            </select>
            <br>
            <span class="text" data-bind="text:abx"></span>
            <input id="origin" type="text" placeholder="起点">
            <br>
            &nbsp&nbsp&nbsp&nbsp&nbsp<span class="text" data-bind="text:To"></span>
            <input id="destination" type="text" placeholder="目的地">
            <input id="search" type="button" value="Go">
        </div>
    </div>

    <div id="panel"></div>
    <!-- 选定地图的div容器 -->
    <div id="map">

    </div>
</div>
</body>
<script>
    function openNav() {
        document.getElementById("mySidenav").style.marginLeft = "0";
        document.getElementById("map").style.marginLeft = "0";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.marginLeft = "-420px";
        document.getElementById("map").style.marginLeft = "-320px";
    }
</script>
<script type='text/javascript' src="JS/knockout-3.4.2.js"></script>
<script src="http://webapi.amap.com/maps?v=1.4.4&key=a6c0816388386f78eb0621e836d9409b&callback=init"></script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- 异步加载 JavaScript API。-->

<!--<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>-->
<script src="JS/main.js"></script>
</html>
